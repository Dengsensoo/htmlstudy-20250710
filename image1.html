<html>
    <head></head>
    <body>
        <figure>
            <img src="images/Orange.jpg" alt="레드향" width="1000" height="500"> <!-- src = Source.-->
            <figcaption>맛있는 레드향 1개 2000원</figcaption>
        </figure>
        <hr>
        <h1>한 줄 띄어주는 태그는 &lt;br&gt; 입니다.</h1> <!-- 부등호를 결과물에 표시하고 싶을 때, &lt;문자&gt; -->
        <h1>안녕!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;감사!</h1> <!-- &nbsp; = 띄어쓰기 1칸.-->
        &copyright 2000~2025<br>
        <hr>
        <object data="images/Orange.jpg"></object><br>
        <object width="900" height="800" data="product.pdf"></object>
        <hr>
        <embed src="media/spring.mp3"><br>  
        <audio src="media/spring.mp3" controls autoplay loop></audio> <!-- autoplay loop = 무한 재생 기능-->
        <hr>
        <video src="media/flight.mp4" controls autoplay loop poster="images/Orange.jpg"></video> <!-- poster = 썸네일 -->
    </body>
</html>

<!-- 1px = 점 1개-->
<!-- /(slash) 를 통해 경로 구분 가능. ../some image folder/some image file을 통해 불러오기-->
